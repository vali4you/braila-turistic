<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0984e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0652DD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="river" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0652DD;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg5)"/>
  <!-- Sky area -->
  <rect x="0" y="0" width="600" height="200" fill="#74b9ff" opacity="0.5"/>
  <!-- Sun -->
  <circle cx="480" cy="80" r="40" fill="#f9d423" opacity="0.8"/>
  <circle cx="480" cy="80" r="55" fill="#f9d423" opacity="0.2"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="60" rx="60" ry="20" fill="white" opacity="0.4"/>
  <ellipse cx="350" cy="45" rx="50" ry="18" fill="white" opacity="0.3"/>
  <!-- Promenade / Faleza -->
  <rect x="0" y="200" width="600" height="40" fill="#bdc3c7" opacity="0.5"/>
  <!-- Railing -->
  <line x1="0" y1="205" x2="600" y2="205" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="215" x2="600" y2="215" stroke="white" stroke-width="1" opacity="0.4"/>
  <!-- Railing posts -->
  <rect x="50" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="100" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="150" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="200" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="250" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="300" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="350" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="400" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="450" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="500" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <rect x="550" y="200" width="3" height="20" fill="white" opacity="0.5"/>
  <!-- Dunărea (water) -->
  <rect x="0" y="240" width="600" height="160" fill="url(#river)"/>
  <!-- Water waves -->
  <path d="M0,260 Q50,255 100,260 Q150,265 200,260 Q250,255 300,260 Q350,265 400,260 Q450,255 500,260 Q550,265 600,260" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  <path d="M0,290 Q60,285 120,290 Q180,295 240,290 Q300,285 360,290 Q420,295 480,290 Q540,285 600,290" fill="none" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <path d="M0,320 Q70,315 140,320 Q210,325 280,320 Q350,315 420,320 Q490,325 560,320" fill="none" stroke="white" stroke-width="1.5" opacity="0.1"/>
  <!-- Benches on promenade -->
  <rect x="120" y="220" width="30" height="5" fill="#636e72" opacity="0.5" rx="2"/>
  <rect x="120" y="220" width="3" height="12" fill="#636e72" opacity="0.5"/>
  <rect x="147" y="220" width="3" height="12" fill="#636e72" opacity="0.5"/>
  <rect x="350" y="220" width="30" height="5" fill="#636e72" opacity="0.5" rx="2"/>
  <rect x="350" y="220" width="3" height="12" fill="#636e72" opacity="0.5"/>
  <rect x="377" y="220" width="3" height="12" fill="#636e72" opacity="0.5"/>
  <!-- Trees -->
  <circle cx="80" cy="185" r="18" fill="#00b894" opacity="0.6"/>
  <rect x="78" y="200" width="4" height="10" fill="#636e72" opacity="0.4"/>
  <circle cx="250" cy="180" r="20" fill="#2ecc71" opacity="0.5"/>
  <rect x="248" y="198" width="4" height="10" fill="#636e72" opacity="0.4"/>
  <circle cx="480" cy="185" r="18" fill="#00b894" opacity="0.6"/>
  <rect x="478" y="200" width="4" height="10" fill="#636e72" opacity="0.4"/>
  <!-- Boat on river -->
  <polygon points="420,280 470,280 460,270 430,270" fill="white" opacity="0.4"/>
  <rect x="445" y="260" width="2" height="12" fill="#636e72" opacity="0.4"/>
  <!-- Sun reflection -->
  <rect x="460" y="250" width="40" height="2" fill="#f9d423" opacity="0.2"/>
  <rect x="465" y="270" width="30" height="2" fill="#f9d423" opacity="0.15"/>
  <rect x="470" y="290" width="20" height="2" fill="#f9d423" opacity="0.1"/>
  <!-- Label -->
  <rect x="175" y="355" width="250" height="30" fill="white" opacity="0.2" rx="15"/>
  <text x="300" y="375" text-anchor="middle" font-size="16" fill="white" font-family="'Segoe UI', sans-serif" font-weight="600">Faleza Dunării</text>
</svg>