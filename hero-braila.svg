    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a4e;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d3a8c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8756a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a742;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="1920" height="800" fill="url(#sky)"/>
