<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg1)"/>
  <!-- Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#636e72" opacity="0.3"/>
  <rect x="0" y="300" width="600" height="5" fill="#b2bec3" opacity="0.3"/>
  <!-- Clock Tower -->
  <rect x="240" y="80" width="120" height="220" fill="#dfe6e9" rx="3"/>
  <rect x="235" y="70" width="130" height="15" fill="#b2bec3" rx="2"/>
  <polygon points="240,70 360,70 300,30" fill="#636e72"/>
  <!-- Clock Face -->
  <circle cx="300" cy="140" r="40" fill="white" stroke="#2d3436" stroke-width="3"/>
  <circle cx="300" cy="140" r="35" fill="white"/>
  <!-- Clock numbers -->
  <text x="300" y="115" text-anchor="middle" font-size="10" fill="#2d3436" font-family="serif">12</text>
  <text x="328" y="144" text-anchor="middle" font-size="10" fill="#2d3436" font-family="serif">3</text>
  <text x="300" y="172" text-anchor="middle" font-size="10" fill="#2d3436" font-family="serif">6</text>
  <text x="272" y="144" text-anchor="middle" font-size="10" fill="#2d3436" font-family="serif">9</text>
  <!-- Clock hands -->
  <line x1="300" y1="140" x2="300" y2="115" stroke="#2d3436" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="140" x2="320" y2="140" stroke="#2d3436" stroke-width="2" stroke-linecap="round"/>
  <circle cx="300" cy="140" r="3" fill="#e74c3c"/>
  <!-- Tower windows -->
  <rect x="275" y="200" width="20" height="30" fill="#74b9ff" rx="10" opacity="0.7"/>
  <rect x="305" y="200" width="20" height="30" fill="#74b9ff" rx="10" opacity="0.7"/>
  <!-- Door -->
  <rect x="280" y="260" width="40" height="40" fill="#636e72" rx="20"/>
  <!-- Surrounding buildings -->
  <rect x="100" y="220" width="80" height="80" fill="#dfe6e9" opacity="0.6"/>
  <rect x="420" y="230" width="80" height="70" fill="#dfe6e9" opacity="0.6"/>
  <rect x="50" y="240" width="60" height="60" fill="#b2bec3" opacity="0.5"/>
  <rect x="490" y="250" width="60" height="50" fill="#b2bec3" opacity="0.5"/>
  <!-- Trees -->
  <circle cx="180" cy="270" r="25" fill="#00b894" opacity="0.6"/>
  <rect x="177" y="285" width="6" height="15" fill="#636e72" opacity="0.5"/>
  <circle cx="420" cy="275" r="20" fill="#00b894" opacity="0.6"/>
  <rect x="418" y="290" width="5" height="10" fill="#636e72" opacity="0.5"/>
  <!-- Piața Traian label -->
  <rect x="175" y="350" width="250" height="30" fill="white" opacity="0.2" rx="15"/>
  <text x="300" y="370" text-anchor="middle" font-size="16" fill="white" font-family="'Segoe UI', sans-serif" font-weight="600">Piața Traian</text>
</svg>